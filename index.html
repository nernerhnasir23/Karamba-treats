<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #eaf3ff;
    }
  </style>
</head>
<body>
  <h1>Product Price List</h1>
  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Unit</th>
    </tr>
    <tr>
      <td>Alewar Madara</td>
      <td>₦500</td>
      <td>Per Pack</td>
    </tr>
    <tr>
      <td>Yar Gullisuwa</td>
      <td>₦100</td>
      <td>Per Pack</td>
    </tr>
    <tr>
      <td>Shadda</td>
      <td>₦4,000</td>
      <td>Per Yard</td>
    </tr>
    <tr>
      <td>Atampa</td>
      <td>₦2,000</td>
      <td>Per Tirmi</td>
    </tr>
  </table>
</body>
</html>
